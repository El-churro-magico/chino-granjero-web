<mat-card *ngIf="producerView" class="card">
    <div class="mainContainer">
        <div class="header">
            <button class="button" (click)="onActionClicked('hidePopUp')">
                <img src="../../../../assets/icons/return.svg">
            </button>
            <input type="text" class="title" [(ngModel)]="name">
        </div>
        <button *ngIf="!newProduct" class="imageButton">
            <img class="image" src="{{ imageURL }}">
        </button>
        <input id="inputFile" type="file" accept="image/*" name="image" style="display: none;" (change)="onFileChanged($event)" #inputFile>
        <button *ngIf="newProduct" class="imageButton" (click)="inputFile.click()">
            <img class="image" src="{{ iconSource }}">
        </button>
        <textarea class="textArea" [(ngModel)]="description">{{ description }}</textarea>
        <div class="horizontalContainer">
            <div *ngIf="newProduct" class="verticalContainer">
                <selector
                    [elementList]="categories"
                    [placeHolder]="'Categoría'"
                    (clickedEvent)="selectedCategory($event)"
                ></selector>
                <selector
                    [elementList]="units"
                    [placeHolder]="'Unidad'"
                    (clickedEvent)="selectedUnit($event)"
                ></selector>
            </div>
            <div *ngIf="!newProduct" class="verticalContainer">
                <selector
                [elementList]="categories"
                [placeHolder]="'Categoría'"
                ></selector>
                <selector
                [elementList]="units"
                [placeHolder]="'Unidad'"></selector>
            </div>
            <div class="verticalContainer">
                <h4 class="tag">En inventario:</h4>
                <input type="number" class="numberInput" [(ngModel)]="availability">
            </div>
        </div>
        <div class="buttonsContainer">
            <button class="saveButton" (click)="onActionClicked('saveProduct')">
                Guardar
            </button>
            <button *ngIf="!newProduct" class="deleteButton" (click)="onActionClicked('deleteProduct')">
                Eliminar
            </button>
        </div>
    </div>
</mat-card>


<mat-card *ngIf="!producerView" class="card">
    <div class="mainContainer">
        <div class="header">
            <button class="button">
                <img src="../../../../assets/icons/return.svg">
            </button>
            <h1 class="title">{{ name }}</h1>
        </div>
        <img class="image" src="{{ imageURL }}">
        <textarea readonly class="textArea">{{ description }}</textarea>
        <div class="horizontalContainer">
            <div class="verticalContainer">
                <h2 class="displayTags">Categoría del producto:</h2>
                <h2 class="displayTags">{{ category }}</h2>
            </div>
            <div class="verticalContainer">
                <h2 class="displayTags">Añadir al carrito</h2>
                <div class="horizontalContainer">
                    <button class="button">
                        <img src="../../../../assets/icons/remove-item.svg">
                    </button>
                    <h2 class="displayTags">{{ quantity }}</h2>
                    <button class="button">
                        <img src="../../../../assets/icons/add-item.svg">
                    </button>
                </div>
            </div>
        </div>
        <button class="saveButton">
            Agregar
        </button>
    </div>
</mat-card>
