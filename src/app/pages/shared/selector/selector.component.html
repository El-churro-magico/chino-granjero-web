<mat-form-field class="formField" appearance="fill">
    <mat-label>{{ placeHolder }}</mat-label>
    <mat-select 
        class="selectorBox"
        [formControl]="panelColor"        
        panelClass="example-panel-{{panelColor.value}}">
        <mat-option *ngFor="let element of elementList"
            (click)="optionSelected(element)"
            value="{{ element.name }}">{{ element.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
